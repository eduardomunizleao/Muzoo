<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <section id="cabecalho-pagina">
        <div id="background">
            <div id="caixa-de-texto"><h2 id="titulo-pagina">Dê seu Feedback: </h2></div>
        </div>
     </section>



    <form method="post" name="index" action="http://localhost/Feedback/cadcliente.php">
        <table width="100%">
            <tr>
                <th width="18%">1: Insira seu nome:</th>
                <th width="82%"><input type="text" name="txtnome">
                </td>
            </tr>
        <tr>
            <th>2: De qual classe é sua peça favorita?</th><br>
            <td>
            <select name="listclasses">
                <option value="Aves" >Aves</option>
                <option value="Anfíbios">Anfíbios</option>
                <option value="Mamíferos">Mamíferos</option>
                <option value="Répteis">Répteis</option>
                <option value="Peixes">Peixes</option>
            </select> </td>
        </tr>
        <table width="100%">
            <tr>
                <th width="18%">3: O que você mais gostou no nosso site?</th><br>
                <th width="82%"><input type="text" name="txtclientegostou">
                </td>
            </tr>
        <table width="100%">
            <tr>
                <th width="18%">4: O que você achou dos jogos/quizzes do site? </th><br>
                <th width="82%"><input type="text" name="txtmuzoo">
                </td>
            </tr>
        <table width="100%">
                <tr>
                    <th width="18%">5: Você recomendaria nosso site a outras pessoas? Por quê? </th><br>
                    <th width="82%"><input type="text" name="txtsite">
                    </td>
                </tr>
              <th>6: Avalie com estrelas: </th><br> <!--Adicionar estrelas para avaliações-->
             <td>
               <div class="star-rating">
                    <input type="radio" id="5-stars" name="rating" value="5" />
                    <label for="5-stars" class="star" title="5 estrelas">&#9733;</label>
                    <input type="radio" id="4-stars" name="rating" value="4" />
                    <label for="4-stars" class="star" title="4 estrelas">&#9733;</label>
                    <input type="radio" id="3-stars" name="rating" value="3" />
                    <label for="3-stars" class="star" title="3 estrelas">&#9733;</label>
                    <input type="radio" id="2-stars" name="rating" value="2" />
                    <label for="2-stars" class="star" title="2 estrelas">&#9733;</label>
                    <input type="radio" id="1-star" name="rating" value="1" />
                    <label for="1-star" class="star" title="1 estrela">&#9733;</label>
             </div>
           <p id="rating-value">Avaliação: 0 estrela(s)</p>
    <script>
        const starRating = document.querySelector('.star-rating');
        const ratingValue = document.getElementById('rating-value');

        starRating.addEventListener('change', function(event) {
            const selectedRating = event.target.value;
            ratingValue.textContent = `Avaliação: ${selectedRating} estrela(s)`;
        });
    </script>
                </td>         
                <tr>
                        <td>
                            <input type="submit" name="btnEnviar" value="Enviar">
                        </td>
                        <td>
                            <input type="reset" name="btnLimpar" value="Limpar">
                        </td>
                    </td>
                    </tr>
        </table>     
        
    </table>
</form>
</body>
</html>
